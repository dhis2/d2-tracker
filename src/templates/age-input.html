<div ng-form="ageForm">
    <div class="input-group" style="width: 100%; padding-top: 5px;">
        <input type="text" 
               d2-date name="dob" 
               d2-date-validator
               ng-model="age.dob"
               blur-or-change="saveDOB()"
               ng-required="d2Required"
               ng-disabled="d2Disabled"
               placeholder="{{'dob'| translate}}" 
               title="{{'dob'| translate}}" 
               class="form-control no-right-radius"
               ng-class="{'input-success': d2AgeSaved}"/>
        <span class="input-group-btn empty-span"></span>
        <span class="has-float-label">
            <input type="number" 
                   name="years"
                   ng-model="age.years" 
                   ng-model-options="{updateOn: 'blur'}"
                   ng-change="saveAge()"
                   ng-disabled="d2Disabled"
                   d2-number-validator
                   number-type="INTEGER_ZERO_OR_POSITIVE"
                   placeholder="{{'years'| translate}}"
                   title="{{'years'| translate}}" 
                   class="form-control no-right-radius no-left-radius"
                   ng-class="{'input-success': d2AgeSaved}"
                   id="year"/>
            <label for="year">{{'years'| translate}}</label>
        </span>
        <span class="input-group-btn empty-span"></span>
        <span class="has-float-label">
            <input type="number" 
                   name="months"
                   ng-model="age.months" 
                   ng-model-options="{updateOn: 'blur'}"
                   ng-change="saveAge()"
                   ng-disabled="d2Disabled"
                   d2-number-validator
                   number-type="INTEGER_ZERO_OR_POSITIVE"
                   placeholder="{{'months'| translate}}"
                   title="{{'months'| translate}}" 
                   class="form-control no-right-radius no-left-radius"
                   ng-class="{'input-success': d2AgeSaved}"
                   id="month"/>
            <label for="month">{{'months'| translate}}</label>
        </span>
        <span class="input-group-btn empty-span"></span>
        <span class="has-float-label">
            <input type="number" 
                   name="days"
                   ng-model="age.days" 
                   ng-model-options="{updateOn: 'blur'}"
                   ng-change="saveAge()"
                   ng-disabled="d2Disabled"
                   d2-number-validator
                   number-type="INTEGER_ZERO_OR_POSITIVE"
                   placeholder="{{'days'| translate}}"
                   title="{{'days'| translate}}" 
                   class="form-control no-left-radius no-right-radius"
                   ng-class="{'input-success': d2AgeSaved}"
                   id="day"/>
            <label for="day">{{'days'| translate}}</label>
        </span>
        <span class="input-group-btn"> 
            <button class="btn btn-danger hideInPrint trim" type="button" title="{{'remove'| translate}}" ng-click="removeAge()" ng-disabled="!age.dob || d2Disabled"> 
                <i class="fa fa-trash-o"></i> 
            </button>
        </span>
    </div>
    <div ng-messages="ageForm.years.$error" ng-if="ageInteracted(ageForm.years)" class="required" ng-messages-include="./templates/error-messages.html"></div>
    <div ng-messages="ageForm.months.$error" ng-if="ageInteracted(ageForm.months)" class="required" ng-messages-include="./templates/error-messages.html"></div>
    <div ng-messages="ageForm.months.$error" ng-if="ageInteracted(ageForm.days)" class="required" ng-messages-include="./templates/error-messages.html"></div>
</div>

<style>
    .has-float-label {
    position: relative;
    }
    .has-float-label label {
        position: absolute;
        cursor: text;
        font-size: 75%;
        opacity: 1;
        -webkit-transition: all .2s;
        transition: all .2s;
        top: -.5em;
        left: 5px;
        z-index: 3;
        line-height: 1;
        padding: 0 1px;
    }
    .has-float-label label::after {
        content: " ";
        display: block;
        position: absolute;
        height: 2px;
        top: 50%;
        left: -.2em;
        right: -.2em;
        z-index: -1;
    }
    .has-float-label .form-control::-webkit-input-placeholder {
        opacity: 1;
        -webkit-transition: all .2s;
        transition: all .2s;
    }
    .has-float-label .form-control:placeholder-shown:not(:focus)::-webkit-input-placeholder {
        opacity: 1;
    }
    .has-float-label .form-control:placeholder-shown:not(:focus)+label {
        pointer-events: none;
        font-size: 14px;
        opacity: 0;
        top: 1em;
        font-weight: 400;
    }
    .input-group .has-float-label {
        display: table-cell;
    }
    .input-group .has-float-label .form-control {
        border-radius: 4px;
    }
    .input-group .has-float-label:not(:last-child) .form-control {
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
    }
    .input-group .has-float-label:not(:first-child) .form-control {
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
        margin-left: -1px;
    }
</style>
